<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
<title><ui:insert name= "pageTitle">Page Title</ui:insert></title>
<style>
	.order-table {
		border: 1px black solid;
	}
	
	.order-table-odd{
		background: #EEE;
	}

</style>
</head>


<body> 
	<h1>Response Page</h1>
	<p>Hello #{user.firstName} , How are you?</p>
	<p>Last Name: #{user.lastName}</p>
	
	
	<h:dataTable value = "#{orders.orders}" var="o" styleClass="order-table" headerClass="order-table-header"
		rowClasses = "order-table-odd , order-table-even1">
		<h:column>
			<f:facet name="header">Order Number</f:facet>
			#{o.orderNo}
		</h:column>
		
		<h:column>
			<f:facet name="header">Product name</f:facet>
			#{o.productName}
		</h:column>
		
		<h:column>
			<f:facet name="header">Price</f:facet>
			#{o.price}
		</h:column>
		
		<h:column>
			<f:facet name="header">Quantity</f:facet>
			#{o.quantity}
		</h:column>
		
	
	</h:dataTable>
	
</body> 
</html>
